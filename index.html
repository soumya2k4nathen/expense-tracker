<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>
    <form id="expenseForm">
      <label for="expenseName">Expense Name:</label>
      <input type="text" id="expenseName" required>
      <br>
      <label for="expenseCategory">Category:</label>
      <input type="text" id="expenseCategory" required>
      <br>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" step="0.01" required>
      <br>
      <label for="expenseDate">Date:</label>
      <input type="date" id="expenseDate" required>
      <br>
      <button type="submit">Add Expense</button>
    </form>

    <div class="filters">
      <label for="filterCategory">Filter by Category:</label>
      <select id="filterCategory" onchange="filterExpensesByCategory()">
        <option value="">All Categories</option>
        <option value="Food">Food</option>
        <option value="Travel">Travel</option>
        <option value="Education">Education</option>
      </select>

      <label for="filterYear">Filter by Year:</label>
      <select id="filterYear" onchange="filterExpensesByDate()">
        <option value="">All Years</option>
        <option value="2024">2024</option>
        <option value="2023">2023</option>
        
      </select>

      <label for="filterMonth">Filter by Month:</label>
      <select id="filterMonth" onchange="filterExpensesByDate()">
        <option value="">All Months</option>
        <option value="01">January</option>
        <option value="02">February</option>
        <option value="03">March</option>
        <option value="04">April</option>
        <option value="05">May</option>
        <option value="06">June</option>
        <option value="07">July</option>
        <option value="08">August</option>
        <option value="09">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>       
      </select>
    </div>

    <ul id="expensesList"></ul>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
